<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/background.png" />
    
    <title>Wizard Game @ SoftUni</title>
  </head>
  <body>
    <div class="game-screen">
      <div>
        <img class="background-image-start-screen" src="/src/images/background.png" alt="">
      </div>
      <div class="start-button">Press to Start!</div>
      <input type="text" class="name" placeholder="Please write your name here">
    </div>
    <div class="play-screen hidden">
      <div class="game-score hidden">
        <span class="points">0</span>pts.
      </div>
    </div>
    
    <script src="js/main.js" type="module"></script>
  </body>
</html>
